<!DOCTYPE HTML>
<html lang="pt/br">
<head>
        <meta charset="UTD-8">
        <script type="text/javascript">

            var nota = prompt("Qual a nota do Aluno ?");//entrada atravez de uma caixa de texto, para armazena a informação que nesse caso pode ser variavel
            var falta = prompt("Quantas faltas ?");//entrada atravez de uma caixa de texto, para armazenar informações
            var media = 7;//informação fixa para a comparação
            var falta_l = 25;//informação fixa para compração

            if(nota >= media && falta < falta_l){//condição 
                document.write("Aprovado")//se a condição for verdadeira
            }   else {
                document.write("Reprovado")//se a condição for falsa
            }

            // ==       igual
            // ===      identico
            // !=       diferente
            // <>       diferente
            // !==      não indentido
            // <        menor que
            // >        maior que 
            // <=       menor ou igual
            // =>       maior ou igual

            // &&       E
            // ||       Ou
            // !        Inverte a saida

        </script>
        <title>if e else</title>
</head>
